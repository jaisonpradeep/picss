<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vibrant Moments</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;700;900&display=swap" rel="stylesheet">
</head>

<body>
    <div class="app-container">
        <div class="content-panel">
            <div class="content-inner">
                <div class="slide-number" id="slide-number">01</div>
                <h1 class="slide-title" id="slide-title">Gathering</h1>
                <p class="slide-description" id="slide-desc">
                    Moments of connection and shared purpose suitable for remembering.
                </p>

                <div class="controls-area">
                    <!-- Buttons removed as per user request -->

                    <div class="progress-indicators" id="indicators">
                        <!-- Injected by JS -->
                    </div>
                </div>
            </div>
        </div>
        <div class="image-panel">
            <div class="image-wrapper">
                <img src="" alt="Moment" id="slide-image">
                <div class="image-overlay"></div>
            </div>
        </div>
    </div>

    <div class="background-transition"></div>

    <script src="script.js"></script>
</body>

</html>
